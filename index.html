<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eakin Seal</title>
	<style>
		body {
			margin: 0
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script type="module">
		import * as THREE from "https://unpkg.com/three/build/three.module.js";
		import { OrbitControls } from "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js";
		import { GLTFLoader } from "https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js";

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 20);

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// Add model to scene
		const loader = new GLTFLoader().setPath("./assets/");
		loader.load("scene3.gltf", function (gltf) {
			scene.add(gltf.scene);
		}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded');
		}, function (error) {
			console.error(error);
		});

		const imgLoader = new THREE.TextureLoader();
		imgLoader.load("./assets/RandD-Spinwall-background.png", function(texture) {
			scene.background = texture
		})

		// Enable Orbit Controls and Set Camera Positions
		const controls = new OrbitControls(camera, renderer.domElement);
		camera.position.set( 4, 4, 5);
		controls.update();

		const animate = function () {
			requestAnimationFrame(animate);

			controls.update();

			renderer.render(scene, camera);
		};

		animate();
	</script>
</body>
</body>

</html>
